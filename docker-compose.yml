# ============================================
# BrainTestStudio - Docker Compose
# ============================================
# Startet: Frontend, N8N, Supabase (PostgreSQL, Auth, API, Studio)
# ============================================

services:
  # ------------------------------------------
  # FRONTEND - React Dashboard
  # ------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brainstudio-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - supabase-api
      - n8n
    environment:
      - VITE_SUPABASE_URL=http://localhost:${SUPABASE_API_PORT:-8000}
      - VITE_SUPABASE_ANON_KEY=${ANON_KEY}
      - VITE_N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
    networks:
      - brainstudio-network
    restart: unless-stopped

  # ------------------------------------------
  # N8N - Workflow Automation
  # ------------------------------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: brainstudio-n8n
    ports:
      - "${N8N_PORT:-5678}:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - GENERIC_TIMEZONE=Europe/Berlin
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      # Datenbank Verbindung zu Supabase PostgreSQL
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=supabase-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ${N8N_DATA_PATH:-./docker-data/n8n}:/home/node/.n8n
    depends_on:
      supabase-db:
        condition: service_healthy
    networks:
      - brainstudio-network
    restart: unless-stopped

  # ------------------------------------------
  # SUPABASE - PostgreSQL Datenbank
  # ------------------------------------------
  supabase-db:
    image: supabase/postgres:15.1.1.78
    container_name: brainstudio-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXP: 3600
    volumes:
      - ${POSTGRES_DATA_PATH:-./docker-data/postgres}:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brainstudio-network
    restart: unless-stopped

  # ------------------------------------------
  # SUPABASE - Auth Service
  # ------------------------------------------
  supabase-auth:
    image: supabase/gotrue:v2.132.3
    container_name: brainstudio-auth
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: ${API_EXTERNAL_URL}
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@supabase-db:5432/${POSTGRES_DB}?search_path=auth
      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_URI_ALLOW_LIST: ""
      GOTRUE_DISABLE_SIGNUP: "false"
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_ADMIN_EMAIL: ${ADMIN_EMAIL}
      GOTRUE_SMTP_HOST: ${SMTP_HOST:-}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-587}
      GOTRUE_SMTP_USER: ${SMTP_USER:-}
      GOTRUE_SMTP_PASS: ${SMTP_PASSWORD:-}
      GOTRUE_SMTP_SENDER_NAME: ${SMTP_SENDER_NAME:-BrainTestStudio}
    networks:
      - brainstudio-network
    restart: unless-stopped

  # ------------------------------------------
  # SUPABASE - REST API (PostgREST)
  # ------------------------------------------
  supabase-rest:
    image: postgrest/postgrest:v12.0.2
    container_name: brainstudio-rest
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@supabase-db:5432/${POSTGRES_DB}
      PGRST_DB_SCHEMAS: brainstudio,public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    networks:
      - brainstudio-network
    restart: unless-stopped

  # ------------------------------------------
  # SUPABASE - Realtime
  # ------------------------------------------
  supabase-realtime:
    image: supabase/realtime:v2.25.50
    container_name: brainstudio-realtime
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PORT: 4000
      DB_HOST: supabase-db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      DB_AFTER_CONNECT_QUERY: "SET search_path TO _realtime"
      DB_ENC_KEY: supabaserealtime
      API_JWT_SECRET: ${JWT_SECRET}
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: ${JWT_SECRET}
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
    networks:
      - brainstudio-network
    restart: unless-stopped

  # ------------------------------------------
  # SUPABASE - Storage
  # ------------------------------------------
  supabase-storage:
    image: supabase/storage-api:v0.43.11
    container_name: brainstudio-storage
    depends_on:
      supabase-db:
        condition: service_healthy
      supabase-rest:
        condition: service_started
    environment:
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY}
      POSTGREST_URL: http://supabase-rest:3000
      PGRST_JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@supabase-db:5432/${POSTGRES_DB}
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: "true"
    volumes:
      - ${SUPABASE_STORAGE_PATH:-./docker-data/supabase-storage}:/var/lib/storage
    networks:
      - brainstudio-network
    restart: unless-stopped

  # ------------------------------------------
  # SUPABASE - Kong API Gateway
  # ------------------------------------------
  supabase-api:
    image: kong:2.8.1
    container_name: brainstudio-kong
    ports:
      - "${SUPABASE_API_PORT:-8000}:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
    volumes:
      - ./docker/kong/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      - supabase-auth
      - supabase-rest
      - supabase-realtime
      - supabase-storage
    networks:
      - brainstudio-network
    restart: unless-stopped

  # ------------------------------------------
  # SUPABASE - Studio (Admin Dashboard)
  # ------------------------------------------
  supabase-studio:
    image: supabase/studio:20240101-8e4a094
    container_name: brainstudio-studio
    ports:
      - "${SUPABASE_STUDIO_PORT:-3001}:3000"
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: BrainTestStudio
      DEFAULT_PROJECT_NAME: Dashboard
      SUPABASE_URL: http://supabase-api:8000
      SUPABASE_PUBLIC_URL: ${API_EXTERNAL_URL}
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SERVICE_ROLE_KEY}
    depends_on:
      - supabase-api
      - supabase-meta
    networks:
      - brainstudio-network
    restart: unless-stopped

  # ------------------------------------------
  # SUPABASE - Meta (für Studio)
  # ------------------------------------------
  supabase-meta:
    image: supabase/postgres-meta:v0.75.0
    container_name: brainstudio-meta
    depends_on:
      supabase-db:
        condition: service_healthy
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB}
      PG_META_DB_USER: ${POSTGRES_USER}
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - brainstudio-network
    restart: unless-stopped

  # ------------------------------------------
  # OLLAMA - Local LLM Engine
  # ------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: brainstudio-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ${OLLAMA_DATA_PATH:-./docker-data/ollama}:/root/.ollama
    networks:
      - brainstudio-network
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ------------------------------------------
  # ZAMMAD - Helpdesk & Ticketsystem
  # ------------------------------------------
  zammad-elasticsearch:
    image: elasticsearch:8.12.2
    container_name: brainstudio-zammad-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    volumes:
      - ${ZAMMAD_ELASTICSEARCH_PATH:-./docker-data/zammad-elasticsearch}:/usr/share/elasticsearch/data
    networks:
      - brainstudio-network
    restart: unless-stopped

  zammad-memcached:
    image: memcached:1.6-alpine
    container_name: brainstudio-zammad-memcached
    command: memcached -m 256M
    networks:
      - brainstudio-network
    restart: unless-stopped

  zammad-redis:
    image: redis:7-alpine
    container_name: brainstudio-zammad-redis
    volumes:
      - ${ZAMMAD_REDIS_PATH:-./docker-data/zammad-redis}:/data
    networks:
      - brainstudio-network
    restart: unless-stopped

  zammad-postgresql:
    image: postgres:15-alpine
    container_name: brainstudio-zammad-postgresql
    environment:
      POSTGRES_USER: ${ZAMMAD_DB_USER:-zammad}
      POSTGRES_PASSWORD: ${ZAMMAD_DB_PASSWORD}
      POSTGRES_DB: ${ZAMMAD_DB_NAME:-zammad_production}
    volumes:
      - ${ZAMMAD_POSTGRES_PATH:-./docker-data/zammad-postgres}:/var/lib/postgresql/data
    networks:
      - brainstudio-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${ZAMMAD_DB_USER:-zammad} -d ${ZAMMAD_DB_NAME:-zammad_production}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  zammad-init:
    image: ${ZAMMAD_IMAGE:-zammad/zammad-docker-compose:latest}
    container_name: brainstudio-zammad-init
    command: ["zammad-init"]
    depends_on:
      zammad-postgresql:
        condition: service_healthy
    volumes:
      - zammad-data:/opt/zammad
    environment:
      MEMCACHE_SERVERS: zammad-memcached:11211
      POSTGRESQL_HOST: zammad-postgresql
      POSTGRESQL_USER: ${ZAMMAD_DB_USER:-zammad}
      POSTGRESQL_PASS: ${ZAMMAD_DB_PASSWORD}
      POSTGRESQL_DB: ${ZAMMAD_DB_NAME:-zammad_production}
      REDIS_URL: redis://zammad-redis:6379
    networks:
      - brainstudio-network
    restart: on-failure

  zammad-railsserver:
    image: ${ZAMMAD_IMAGE:-zammad/zammad-docker-compose:latest}
    container_name: brainstudio-zammad-railsserver
    command: ["zammad-railsserver"]
    depends_on:
      - zammad-init
      - zammad-memcached
      - zammad-redis
    volumes:
      - zammad-data:/opt/zammad
    environment:
      MEMCACHE_SERVERS: zammad-memcached:11211
      POSTGRESQL_HOST: zammad-postgresql
      POSTGRESQL_USER: ${ZAMMAD_DB_USER:-zammad}
      POSTGRESQL_PASS: ${ZAMMAD_DB_PASSWORD}
      POSTGRESQL_DB: ${ZAMMAD_DB_NAME:-zammad_production}
      REDIS_URL: redis://zammad-redis:6379
    networks:
      - brainstudio-network
    restart: unless-stopped

  zammad-scheduler:
    image: ${ZAMMAD_IMAGE:-zammad/zammad-docker-compose:latest}
    container_name: brainstudio-zammad-scheduler
    command: ["zammad-scheduler"]
    depends_on:
      - zammad-railsserver
    volumes:
      - zammad-data:/opt/zammad
    environment:
      MEMCACHE_SERVERS: zammad-memcached:11211
      POSTGRESQL_HOST: zammad-postgresql
      POSTGRESQL_USER: ${ZAMMAD_DB_USER:-zammad}
      POSTGRESQL_PASS: ${ZAMMAD_DB_PASSWORD}
      POSTGRESQL_DB: ${ZAMMAD_DB_NAME:-zammad_production}
      REDIS_URL: redis://zammad-redis:6379
    networks:
      - brainstudio-network
    restart: unless-stopped

  zammad-websocket:
    image: ${ZAMMAD_IMAGE:-zammad/zammad-docker-compose:latest}
    container_name: brainstudio-zammad-websocket
    command: ["zammad-websocket"]
    depends_on:
      - zammad-railsserver
    volumes:
      - zammad-data:/opt/zammad
    environment:
      MEMCACHE_SERVERS: zammad-memcached:11211
      POSTGRESQL_HOST: zammad-postgresql
      POSTGRESQL_USER: ${ZAMMAD_DB_USER:-zammad}
      POSTGRESQL_PASS: ${ZAMMAD_DB_PASSWORD}
      POSTGRESQL_DB: ${ZAMMAD_DB_NAME:-zammad_production}
      REDIS_URL: redis://zammad-redis:6379
    networks:
      - brainstudio-network
    restart: unless-stopped

  zammad-nginx:
    image: ${ZAMMAD_IMAGE:-zammad/zammad-docker-compose:latest}
    container_name: brainstudio-zammad-nginx
    command: ["zammad-nginx"]
    ports:
      - "${ZAMMAD_PORT:-8080}:8080"
    depends_on:
      - zammad-railsserver
      - zammad-websocket
    volumes:
      - zammad-data:/opt/zammad
    environment:
      NGINX_SERVER_SCHEME: ${ZAMMAD_NGINX_SERVER_SCHEME:-http}
      MEMCACHE_SERVERS: zammad-memcached:11211
      POSTGRESQL_HOST: zammad-postgresql
      POSTGRESQL_USER: ${ZAMMAD_DB_USER:-zammad}
      POSTGRESQL_PASS: ${ZAMMAD_DB_PASSWORD}
      POSTGRESQL_DB: ${ZAMMAD_DB_NAME:-zammad_production}
      REDIS_URL: redis://zammad-redis:6379
    networks:
      - brainstudio-network
    restart: unless-stopped

# ------------------------------------------
# NETZWERK
# ------------------------------------------
networks:
  brainstudio-network:
    driver: bridge
    name: brainstudio-network

# ------------------------------------------
# VOLUMES (für Zammad)
# ------------------------------------------
volumes:
  zammad-data:
