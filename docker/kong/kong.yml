# Kong API Gateway Konfiguration für Supabase
# ============================================

_format_version: "2.1"
_transform: true

# ------------------------------------------
# SERVICES
# ------------------------------------------
services:
  # Auth Service
  - name: auth-v1
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1-route
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors

  # REST API (PostgREST)
  - name: rest-v1
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1-route
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors

  # Realtime
  - name: realtime-v1
    url: http://supabase-realtime:4000/socket/
    routes:
      - name: realtime-v1-route
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors

  # Storage
  - name: storage-v1
    url: http://supabase-storage:5000/
    routes:
      - name: storage-v1-route
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

  # Meta (für Studio)
  - name: meta
    url: http://supabase-meta:8080/
    routes:
      - name: meta-route
        strip_path: true
        paths:
          - /pg/

# ------------------------------------------
# PLUGINS
# ------------------------------------------
plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
        - apikey
        - x-client-info
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
